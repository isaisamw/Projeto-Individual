<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IsBieber</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="container">
      <div class="card card-login">
        <h2>Bem-vindo de volta!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Email:</span>
            <input id="email_input" type="text" placeholder="Ex: usuario@email.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="entrar()">Entrar</button>
        </div>
        <div id="div_erros_login"></div>
       <p class="form-question">
    <a href="cadastro.html" class="form-link">NÃ£o tem Cadastro? Cadastre-se agora.</a></p>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  function entrar() {

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      alert ('Preencha todos os campos para continuar.')
      return false;
    }

    console.log("LOGIN: ", emailVar);
    console.log("SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      if (resposta.ok) {
        resposta.json().then(json => {
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;

          setTimeout(function () {
            window.location = "inicio.html";
          }, 1000);
        });
      } else {
        resposta.text().then(texto => {
      
        });
      }
    }).catch(function (erro) {
      console.log(erro);
      
    });

    return false;
  }

  
</script>
